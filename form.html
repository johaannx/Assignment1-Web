<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="">
      <table border="1">
        <thead style="background-color: rgb(229, 205, 162); color: red">
          <tr>
            <th colspan="2">REGISTRATION FORM</th>
          </tr>
        </thead>

        <tbody style="background-color: rgb(27, 152, 202)">
          <tr>
            <td>Enter Name</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>Enter Password</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>Enter Address</td>
            <td><textarea name="" id="" cols="30" rows="4"></textarea></td>
          </tr>
          <tr>
            <td>Select Game</td>
            <td>
              <input type="checkbox" /> <label for="">Hockey</label><br />
              <input type="checkbox" /> <label for="">Football</label><br />
              <input type="checkbox" /> <label for="">Badminton</label><br />
              <input type="checkbox" /> <label for="">Cricket</label><br />
              <input type="checkbox" /> <label for="">Volleyball</label>
            </td>
          </tr>
          <tr>
            <td>Gender</td>
            <td>
              <input type="radio" /> <label for="">Male</label>
              <input type="radio" /> <label for="">Female</label>
            </td>
          </tr>
          <tr>
            <td>Select your Age</td>
            <td>
              <select name="" id="">
                <option value="" selected>Select</option>
                <option value="">18</option>
                <option value="">19</option>
                <option value="">20</option>
                <option value="">21</option>
                <option value="">22</option>
                <option value="">23</option>
                <option value="">24</option>
                <option value="">25</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Select Photo</td>
            <td><input type="file" name="" id="" /></td>
          </tr>
          <tr>
            <td colspan="2">
              <button style="width: 120px; cursor: pointer">Click Me</button>
              <input style="width: 120px; cursor: pointer" type="reset" />
              <input
                style="width: 120px; cursor: pointer"
                type="submit"
                name=""
                id=""
              />
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
